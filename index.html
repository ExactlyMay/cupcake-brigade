                <h1 center>World Events</h1>
                


            <div class="curl"></div>

        <div class="container">

            <div class="row ">
                <div class="col-md-12">
                    <div id="myCarousel" class="carousel slide slider1" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="assets/images/new1.jpg" alt="Los Angeles">
                            </div>

                            <div class="item">
                                <img src="assets/images/new2.jpg" alt="Chicago">
                            </div>

                            <div class="item">
                                <img src="assets/images/new3.jpg" alt="New York">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

            </div>

            <div id="snackbar"> Welcome To World Events </div>
           <br>

            <div class="row">
                <div class="col-md-12">
                    <form id="eventForm">
                        <label id="stateInput" class="instruction">Search for Events (Movies, Sports, Concerts, Crimes, Charity Events, etc.):</label>
                        <br>
                        <input type=“text” id="searchEvents" class="searchTextbox">
                        <br>


                        <div id="result" class="hidden"></div>
                        <div id="eventid"></div>




                        <!-- <button type="button"  class="btn btn-outline-warning">Warning</button> -->
                        <button type="button" id="submitBtn" class="btn btn-primary btn-lg">Search</button>
                        <button id="speechbtn" class="searchbtn">
                            <i class="fa fa-microphone micro"></i>
                        </button>
                    </form>
                </div>
            </div>



            <div class="row">


                <div class="col-md-12">
                    <div class="container mpavis">

                        <div class="mapcontainer">
                            <div class="map">
                                <span>Alternative content for the map</span>
                            </div>
                            <div class="areaLegend"></div>
                            <div class="plotLegend center"></div>
                        </div>

                    </div>

                </div>
            </div>
