<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>World Events</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!-- <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet"> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js">
	</script>
	<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>
	<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js">
	</script>
	<script charset="utf-8" src="assets/js/jquery.mapael.js">
	</script>
	<script charset="utf-8" src="assets/js/jquery.mapael.min.js">
	</script>
	<script charset="utf-8" src="assets/js/maps/usa_states.js">
	</script>
	<script charset="utf-8" src="assets/js/maps/usa_states.min.js">
	</script>
	<script charset="utf-8" src="assets/js/maps/world_countries.js">
	</script>
	<script charset="utf-8" src="assets/js/maps/world_countries.min.js">
	</script>
	<script src="assets/js/app.js">
	</script>
	<script src="assets/js/eventbrite.js">
	</script>
	<link href="assets/images/icons8-globe-48.png" rel="icon" type="image/png">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body style="background: black;">
	<div class="curl"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="heading">World Events</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="carousel slide slider1" data-ride="carousel" id="myCarousel">
					<ol class="carousel-indicators">
						<li class="active" data-slide-to="0" data-target="#myCarousel"></li>
						<li data-slide-to="1" data-target="#myCarousel"></li>
						<li data-slide-to="2" data-target="#myCarousel"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active"><img alt="Los Angeles" src="assets/images/new1.jpg"></div>
						<div class="item"><img alt="Chicago" src="assets/images/new2.jpg"></div>
						<div class="item"><img alt="New York" src="assets/images/new3.jpg"></div>
					</div><a class="left carousel-control" data-slide="prev" href="#myCarousel"><span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span></a> <a class="right carousel-control" data-slide="next" href="#myCarousel"><span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span></a>
				</div>
			</div>
		</div>
		<div id="snackbar">
			Welcome To World Events
		</div><br>
		<div class="row">
			<div class="col-md-12">
				<form id="eventForm" name="eventForm">
					<label class="instruction" id="stateInput">Search for Events (Movies, Sports, Concerts, Crimes, Charity Events, etc.):</label><br>
					<input class="searchTextbox" id="searchEvents" type="“text”"><br>
					<div class="hidden" id="result"></div>
					<div id="eventid"></div><button class="btn btn-primary btn-lg" id="submitBtn" type="button">Search</button> <button class="searchbtn" id="speechbtn"><i class="fa fa-microphone micro"></i></button>
				</form>
			</div>
		</div>
		<div class="mapcontainer">
			<div class="map">
				<span>Alternative content for the map</span>
			</div>
			<div class="areaLegend"></div>
			<div class="plotLegend center"></div>
		</div><br>
		<br>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="container">
					<table class="table table-hover" id="Eventslist">
						<tr>
							<th scope="col">Event Name</th>
							<th scope="col">Location</th>
							<th scope="col">City</th>
							<th scope="col">Buy Tickets From Here</th>
							<th scope="col">Starting Time</th>
							<th scope="col">Country</th>
						</tr>
					</table><button class="btn btn-info" id="clearresult" type="button">Clear</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
